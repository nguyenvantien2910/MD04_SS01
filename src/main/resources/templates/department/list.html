<head>
    <title>Department</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

</head>
<body>
<main class="container container-fluid p-0">
    <h2>DEPARTMENT LIST</h2><br><br>
    <a class="btn btn-info" th:href="@{/department/add}">Add new</a><br>
    <table class="table table-striped table-hover table-responsive">
        <thead class="thead-inverse">
        <tr>
            <th scope="col" class="w-5">Department ID</th>
            <th scope="col" class="w-25">Department Name</th>
            <th scope="col" class="w-25">Status</th>
            <th colspan="3" scope="col" class="w-25">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="department : ${departments}">
            <td th:text="${department.departId}"></td>
            <td th:text="${department.departName}"></td>
            <td th:text="${department.status}? 'Active':'Deactivate'"></td>
            <td><a class="btn" th:href="@{/department/edit/{id}(id=${department.departId})}"><i
                    class="bi bi-pencil-square"></i></a></td>
            <td><a class="btn" th:href="@{/department/delete/{id}(id=${department.departId})}"
                   onclick="return confirm('Are you sure you want to delete this department?');"><i
                    class="bi bi-trash3"></i></a></td>
            <td><a class="btn" th:href="@{/department/updateStatus/{id}(id=${department.departId})}"
                   onclick="return confirm('Are you sure you want to update the status of this department?');"><i
                    class="bi bi-slash-circle-fill"></i></a></td>
        </tr>
        </tbody>
    </table>
</main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
