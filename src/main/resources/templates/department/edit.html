<head>
    <title>Department</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

</head>
<body>
<main class="container container-fluid p-0">
    <h2>EDIT DEPARTMENT</h2>
    <main class="container-fluid p-0">
            <form th:action="@{/department/edit}" th:object="${department}" method="post">
                <div class="mb-3">
                    <label for="departId" class="form-label">Department Id</label>
                    <input th:field="*{departId}" type="text" class="form-control" id="departId"/>
                    <div th:errors="*{departId}" class="text-danger"></div>
                </div>
                <div class="mb-3">
                    <label for="departName" class="form-label">Department Name</label>
                    <input th:field="*{departName}" type="text" class="form-control" id="departName"/>
                    <div th:errors="*{departName}" class="text-danger"></div>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select th:field="*{status}" class="form-control" id="status">
                        <option value="">Select status</option>
                        <option value="true" th:checked="${department.status == true}">Active</option>
                        <option value="false" th:checked="${department.status == false}">Deactivate</option>
                    </select>
                    <small th:errors="*{status}" class="text-danger"></small>
                </div>
                <button type="submit" class="btn btn-primary">Edit</button>
                <button type="reset" class="btn btn-secondary">Clear</button>
            </form>
    </main>

</main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
